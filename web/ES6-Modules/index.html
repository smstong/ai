<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 modules demo</title>
    <!-- main.js is treated as a module now -->
    <script type="module" src="main.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="demo"></div>
   <ul>
    <li>You can only use import and export statements inside modules, not regular scripts. </li>
    <li>modules are deferred automatically.</li>
    <li>A module doesn't necessarily need an import/export statement â€” the only thing needed is for the entry point to have type="module"</li>
   </ul> 
</body>
</html>
